<!DOCTYPE html>
<html lang="es">
    <head>

        <style>
            body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            }

            header {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
            }

            nav {
            margin-top: 10px;
            }

            nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            }

            section {
            padding: 20px;
            }

            img {
            border-radius: 50%; /* hace la foto circular */
            }
        </style>
    </head>

    <body>
        <header>
            <h1>Krul.com</h1>
            
            <nav>
            <a href="#inicio">Inicio</a>

            <h2>Sobre mí</h2>
            <p>Hola, esta es mi página y y no se. Esta chida</p>

            <ul>
                <li>Programación</li>

            <img src="assets/perfil.jpg" alt="Foto de perfil" width="200" height="200">
        </section>

        <section id="dibujos">
        <h2>Dibujos</h2>

        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px;">

            <img src="assets/dibujo1.png" alt="Dibujo 1" width="150" height="150">

            <figcaption>Dibujo 3</figcaption>
            </figure>
        </div>

        <h3>Video</h3>
        <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/GADgMqVWg8U?si=r4PSc1L1tVEWmU2F" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

        <section id="contacto">
        <h2>Contactactame! (mejor no...)</h2>

        <form action="#" method="post">

            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required><br><br>

            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="5" cols="40" placeholder="Escribe tu mensaje (que no me llegara) aquí..." required></textarea><br><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </form>
        </section>
